<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        .Calculator-body{
        height: 500px;
        width: 350px;
        background-color: #30305C;
        border-radius: 15px;
        padding: 20px;
        margin: 50px auto;
        }
        .screen{
            background-color: #a1af77;
            text-align: right;
            font-size: 30px;
            width: 300px;
            height: 40px;
            display: block;
            margin: 0 auto;
            padding: 5px 10px;
        }
        .btn{

        }
    </style>
</head>
<body>
    <div class="Calculator-body">
      <input type="text" value="0" class="screen"/>
         <div class="btn">
            <button>AC</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>0</button>
            <button>M+</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>.</button>
            <button>/</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>%</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>

         </div>
    </div>
</body>
</html>
